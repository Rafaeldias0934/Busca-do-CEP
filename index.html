<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Consultar Código de Endereçamento Postal (CEP)</h1>
    </header>
    <section>

        <div class="row">
            <label for="Cep">CEP:</label>
            <div>
                <input class="box" type="text" id="cep" required>
            </div>   
        </div>

        <div class="row">
            <label for="endereco">ENDEREÇO:</label>
            <div>
                <input class="box" type="text"  id="endereco" required>
            </div>
        </div>
        
        <div class="row">
            <label for="bairro">BAIRRO:</label>
            <div >
                <input class="box" type="text" id="bairro" required>
            </div>  
        </div>

        <div class="row">
            <label for="cidade">CIDADE:</label>
            <div class="input">
                <input class="box" type="text" id="cidade" required>   
            </div>
        </div>

        <div class="row">
            <label for="estado">ESTADO:</label>
            <div>
                <input class="box"type="text" id="estado" required>
            </div>
        </div>

    </section>
    <footer class="baseboard">
        <p>Front-end By Rafael Dias &copy</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
